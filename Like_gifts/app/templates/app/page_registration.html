{% extends "app/indexbase.html" %}

{% block content %}
 {% load staticfiles %}
<!--=== Content Part ===-->    
<div class="container">
    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>Регистрация</h2>
            <ul class="social-icons text-center">
                <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
                <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
                <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
                <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
            </ul>
            <p>Уже зарегистрировались? Нажмите <a class="color-green" href="/userlogin">Вход</a> чтобы войти в учетную запись.</p>
        </div>
<form action="/usersignup" method="post">{% csrf_token %}
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Имя пользователя">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" class="form-control" name="email" placeholder="ЭЛЕКТРОННАЯ ПОЧТА">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" name="password1" placeholder="Пароль">
        </div>
        <div class="input-group margin-bottom-30">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input type="password" class="form-control" name="password2" placeholder="Подтвердите пароль">
        </div>
        <hr>
        <label class="checkbox">
            <input type="checkbox"> 
            <p>Я прочитал<a target="_blank" href="page_terms.html">Условия</a></p>
        </label>
                                
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <button type="submit" class="btn-u btn-block">Зарегистрироваться</button>                
            </div>
        </div>
</form>
    </div>
    <!--End Reg Block-->
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->           



<!-- JS Implementing Plugins -->           

<script type="text/javascript" src="{% static 'assets/plugins/countdown/jquery.countdown.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/backstretch/jquery.backstretch.min.js' %}"></script>
<script type="text/javascript">
    $.backstretch([

      "/static/assets/img/bg/5.jpg",
      "/static/assets/img/bg/4.jpg",
      ], {
        fade: 1000,
        duration: 7000
    });
</script>
<!-- JS Page Level -->           

<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
    });
</script>
<!--[if lt IE 9]>
    <script src="assets/plugins/respond.js"></script>
<![endif]-->


{% endblock %}
